<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <div class="row">
        <div class="col text-center bg-dark text-white">
            <div class="h1">Email splitter</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 p-2">
                <div class="row justify-content-center align-items-center">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Enter email" aria-label="Email"
                            aria-describedby="button-addon2" id="email">
                        <span id="buttons"></span>
                    </div>
                </div>
                <h3 id="username">
                    Let's split yo email
                    </h1>
                    <h3 id="domain">

                        </h1>
            </div>
            <div class="col-6 d-none d-sm-block">
                <div class="row justify-content-center align-items-center">
                    <img src="axe.jpg" alt="" class="img-flex w-75 rounded m-2">

                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
